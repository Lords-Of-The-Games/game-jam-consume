name: Godot Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: barichello/godot-ci:4.2.1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Disable GitPlugin in CI (temporary change)
        run: |
           sed -i 's/^vcs_name="GitPlugin"/vcs_name=""/' project.godot

      - name: Print Godot version
        run: godot --version

      - name: Run headless build
        run: godot --headless --build-solutions
